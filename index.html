<html lang="en" class="h-100">

    <div class="cover-bg-container">
      <!-- Project Carousel Container -->
      <div class="cover-container">
        <div class="mb-auto"></div>
        <main class="px-3 text-center">
          <svg class="ninety-nine-wordmark"><use xlink:href="#ninety-nine-wordmark" /></svg>
          <div class="bottlecap-background"> <!-- Not using .bottlecap-border due to Chromium bug https://bugs.chromium.org/p/chromium/issues/detail?id=1194050-->
            <div class="bottlecap carousel" data-flickity='{ "autoPlay": true }'>
              <picture class="image-wrapper contain">
                <source media="(min-width: 1400px)" srcset="./img/99_Carousel_01_1050.png">

              <picture class="image-wrapper contain">
                <source media="(min-width: 1400px)" srcset="./img/99_Carousel_02_1050.png">

              </picture>
              <picture class="image-wrapper contain">

              <picture class="image-wrapper contain">

              <picture class="image-wrapper contain">

          </div>
        </main>
        <footer class="mt-auto text-center text-white-50">
          <p>&copy; Ninety Nine Brands IP Holder, LLC</p>
        </footer>
